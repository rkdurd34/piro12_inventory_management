{% extends "layout.html" %}
{% load static %}
{% block content %}
    <link rel="stylesheet" href="{% static "item:detail.css" %}">
    <div class="row mb-5">
        <div class="col-8 ">
            <h2>제품 등록</h2>

            <form action="" method="post" enctype="multipart/form-data" autocomplete="off">
                {% csrf_token %}
                <table class="table">
                    {{ form.as_table }}
                </table>
                <input type="submit" value="저장하기" class="btn btn-primary"/>
            </form>

        </div>
    </div>

{% endblock %}
