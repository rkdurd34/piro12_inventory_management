{% extends "layout.html" %}

{% block extra_head %}

{% endblock %}

{% block content %}

            {{ customer.name }}<br>

        <div class="content_detail_down">
            <a href="{% url "item:list_item" %}">목록</a>
            <a href="">수정</a>

        </div>
    </div>
{% endblock %}
