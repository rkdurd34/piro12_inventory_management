{% extends "layout.html" %}
{% load static %}


{% block extra_head %}
    <link rel="stylesheet" type="text/css" href="{% static "item/detail_customer.css" %}">
{% endblock %}

{% block content %}
    <div class="content_detail">

        <div class="content_detail_up">
            <h2>{{ customer.name }}</h2>
            <p>{{ customer.tel }}</p>
            <p>{{ customer.address }}</p>
            <hr>

                <p>거래 상품 목록</p>
        </div>

        <div class="content_detail_down">
            <form action="{% url "item:edit_customer" customer.pk %}" method="POST">
                {% csrf_token %}
                <input type="submit" value="수정">
            </form>
            <form action="{% url "item:list_customer" %}" method="GET">
                {% csrf_token %}
                <input type="submit" value="목록">
            </form>

            <form action="{% url "item:delete_customer" customer.pk %}" method="POST">
                {% csrf_token %}
                <input type="submit" value="삭제">
            </form>
        </div>
    </div>
{% endblock %}
